<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Menu JS</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/menu_top.css">
    <link rel="stylesheet" href="css/menu_burger.css">
    <link rel="stylesheet" href="css/modal_add.css">
    <link rel="stylesheet" href="css/modal_cart.css">
    <link rel="stylesheet" href="css/success.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
    <div class="mask" id="mask"></div>

    <section id="menu_top">
        <div class="container-menu">
            <div class="logo">
                <span>Tasty Burger</span>
            </div>
            <div class="cart-logo">
                <span id="cart_quantity">1</span>
                <i class="fas fa-shopping-cart" id="cart_logo"></i>
            </div>
        </div>
    </section>

    <section id="menu_burgers">
        <div class="container-burgers">
            <div class="list-burgers" id="list_burgers"></div>
        </div>
    </section>

    <section id="modal_order_recived">
        <div class="success-header">
            <h3>Thanks for your order!</h3>
        </div>
        <div class="success-body">
            <span id="order_number">Order #123456</span>
            <p>Take the ticket and wait for your order please!</p>
        </div>
        <div class="success-action">
            <button id="btn_ok_success">OK</button>
        </div>
    </section>

    <section id="modal_add">
        <div class="container">
            <div class="modal-add-header">
                <h3>Att to cart</h3>
                <i class="fas fa-times-circle" id="close_modal_add"></i>
            </div>
            <div class="modal-add-body">
                <div class="body-info">
                    <span id="burger_name">Classic</span>
                </div>
                <div class="form">
                    <i class="fas fa-minus" id="sub_quantity_modal_add"></i>
                    <input type="number" id="quantity_modal_add" value="1">
                    <i class="fas fa-plus" id="add_quantity_modal_add"></i>
                </div>
                <div class="total">
                    <span id="burger_price_total" >$3.15</span>
                </div>
            </div>
            <div class="modal-add-actions">
                <button id="btn_add_cart">Add to cart</button>
                <button class="selected" id="btn_buy_prod">Buy now</button>
            </div>
        </div>
    </section>

    <section id="modal_cart">
        <div class="cart-header">
            <i id="btn_close_cart" class="fas fa-arrow-right modal-close-cart"></i>
            <span>Cart</span>
            <i title="Elimina todos los elementos del carrito" id="delete_all_cart" class="fas fa-trash-alt"></i>
        </div>
        <div class="container-modal-cart">
            <div id="list_orders_modal_cart"></div>
            <div class="no-items-cart" id="no_items_cart">
                <span>no items in cart</span>
            </div>
            <div class="total-orders" id="total_orders">
                <div class="total-info">
                    <p>Total: </p>
                    <span id="total_cart"></span>
                </div>
                <button id="btn_save_order">Save Order</button>
            </div>
        </div>
    </section>

    <script src="js/app.js"></script>
    <script src="js/menu_top.js"></script>
    <script src="js/menu_burgers.js"></script>
    <script src="js/modal_add.js"></script>
    <script src="js/modal_cart.js"></script>
</body>
</html>
