<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Menu JS</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/menu_top.css">
    <link rel="stylesheet" href="css/menu_burger.css">
    <link rel="stylesheet" href="css/modal_add.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
    <div class="mask" id="mask"></div>

    <section id="menu_top">
        <div class="container-menu">
            <div class="logo">
                <span>Tasty Burger</span>
            </div>
            <div class="cart-logo">
                <span id="cart_quantity">1</span>
                <i class="fas fa-shopping-cart"></i>
            </div>
        </div>
    </section>

    <section id="menu_burgers">
        <div class="container-burgers">
            <div class="list-burgers" id="list_burgers"></div>
        </div>
    </section>

    <section id="modal_order_recived">

    </section>

    <section id="modal_add">
        <div class="container">
            <div class="modal-add-header">
                <h3>Att to cart</h3>
                <i class="fas fa-times-circle"></i>
            </div>
            <div class="modal-add-body">
                <div class="body-info">
                    <span id="burger_name">Classic</span>
                </div>
                <div class="form">
                    <i class="fas fa-minus"></i>
                    <input type="number" id="quantity" value="1">
                    <i class="fas fa-plus"></i>
                </div>
                <div class="total">
                    <span id="burger_price_total" >$3.15</span>
                </div>
            </div>
            <div class="modal-add-actions">
                <button>Add to cart</button>
                <button class="selected">Buy now</button>
            </div>
        </div>
    </section>

    <section id="modal_cart">

    </section>

    <script src="js/app.js"></script>
    <script src="js/moda_add.js"></script>
    <script src="js/menu_burgers.js"></script>
</body>
</html>
